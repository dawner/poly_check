<!DOCTYPE html>
<html>
  <head>
    <title>PolyCheck</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Polygon Checker</h1>
    <h4>Search for an address to see if it's inside the polygon: <span id="polygonName">Loading...</span></h4>
    <div>
      <input id="searchTextField" type="text" size="50" placeholder="Type an address..." />
    </div>

    <div id="results" style="display: none;">
      Address: <span id="addressResult"></span><br />
      Is in polygon: <span id="polygonAnswer"></span>
    </div>

    <div id="map"></div>

    <em>Refresh the page to try a new polygon</em>

    <script src="main.js"></script>
  </body>
</html>
