<!DOCTYPE html>
<html>
  <head>
    <title>PolyCheck</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <main>
      <h1>Polygon Checker</h1>

      <section>
        <label for="searchTextField">
          Search for an address to see if it's inside the polygon:
          <span id="polygonName">Loading...</span>
        </label>
        <input id="searchTextField" type="text" size="50" placeholder="Type an address..." />
      </section>

      <div id="map"></div>

      <div id="results" style="display: none;">
        Address: <span id="addressResult"></span><br />
        Inside polygon: <span id="polygonAnswer"></span>
      </div>

      <footer>Refresh the page to try a new polygon</footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
